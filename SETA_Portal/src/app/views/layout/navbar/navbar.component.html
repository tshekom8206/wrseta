<header class="navbar" role="banner">
  <div class="navbar-start">
    <!-- Mobile Menu Toggle -->
    <button
      class="btn-menu d-lg-none"
      (click)="toggleSidebar.emit()"
      type="button"
      aria-label="Toggle navigation menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Page Title / Breadcrumb could go here -->
    <div class="navbar-brand d-none d-md-flex">
      @if (theme) {
        <span class="seta-name">{{ theme.name }}</span>
      }
    </div>
  </div>

  <div class="navbar-end">
    <!-- Language Selector -->
    <div ngbDropdown class="nav-item" placement="bottom-end">
      <button
        ngbDropdownToggle
        class="btn btn-nav"
        type="button"
        [attr.aria-label]="'accessibility.selectLanguage' | translate"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        <span class="d-none d-md-inline ms-2">{{ currentLanguage.toUpperCase() }}</span>
      </button>
      <div ngbDropdownMenu class="dropdown-menu-end" aria-label="Language options">
        @for (lang of languages; track lang.code) {
          <button
            ngbDropdownItem
            (click)="changeLanguage(lang.code)"
            [class.active]="lang.code === currentLanguage"
          >
            {{ lang.name }}
          </button>
        }
      </div>
    </div>

    <!-- Notifications (placeholder) -->
    <button
      class="btn btn-nav"
      type="button"
      aria-label="Notifications"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
    </button>

    <!-- User Menu -->
    <div ngbDropdown class="nav-item user-dropdown" placement="bottom-end">
      <button
        ngbDropdownToggle
        class="btn btn-user"
        type="button"
        aria-label="User menu"
      >
        <div class="user-avatar" [style.background-color]="theme?.colors?.primary || '#003366'">
          {{ getUserInitials() }}
        </div>
        <span class="user-name d-none d-md-inline">{{ currentUser?.fullName }}</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="d-none d-md-inline"
        >
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div ngbDropdownMenu class="dropdown-menu-end">
        <div class="dropdown-header">
          <div class="user-info">
            <strong>{{ currentUser?.fullName }}</strong>
            <small class="text-muted d-block">{{ currentUser?.email }}</small>
            <span class="badge bg-primary mt-1">{{ currentUser?.role }}</span>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a ngbDropdownItem routerLink="/profile">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="me-2"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          {{ 'nav.profile' | translate }}
        </a>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem (click)="logout()" class="text-danger">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="me-2"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          {{ 'auth.logout' | translate }}
        </button>
      </div>
    </div>
  </div>
</header>
